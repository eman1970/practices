<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>06</title>
</head>

<body>

    <div class="row">
        <div>
            <input id="x" />
        </div>

        <div>
            <input id="y" />
        </div>

        <div>
            <button onclick="surround()">Surround</button>
        </div>

        <div id="result" class="dashed">
        </div>

    </div>

    <script>
        function surround() {
            const text = document.getElementById("x").value
            const surroundWith = document.getElementById("y").value
            document.getElementById("result").innerText = surroundWith + text + surroundWith
        }

    </script>
</body>

</html>
