<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>08</title>
</head>

<body>

    <div class="row">
        <div>
            <input id="x" />
        </div>

        <div>
            +
        </div>

        <div>
            <input id="y" />
        </div>

        <div>
            <button onclick="add()">=</button>
        </div>

        <div id="result" class="dashed">
        </div>

    </div>

    <script>
        function add() {
            const number1 = parseFloat(document.getElementById("x").value)
            const number2 = parseFloat(document.getElementById("y").value)
            const result = number1 + number2
            document.getElementById("result").innerText = result.toString()
        }

    </script>
</body>

</html>
